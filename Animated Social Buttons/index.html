<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Social Buttons</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/127679e13c.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="social-buttons">
        <a href="#" class="social-button social-button--facebook" aria-label="facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-button social-button--instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-button social-button--linkedin" aria-label="Linkedin"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" class="social-button social-button--twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-button social-button--github" aria-label="Github"><i class="fab fa-github"></i></a>    
    </div>
    
</body>
</html>
